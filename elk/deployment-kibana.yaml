apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana

  template:
    metadata:
      labels:
        app: kibana
    spec:
      nodeSelector:
        role: monitoring

      tolerations:
      - key: monitoring
        operator: Equal
        value: "true"
        effect: NoSchedule

      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:8.11.0

        env:
        - name: ELASTICSEARCH_HOSTS
          value: "http://elasticsearch:9200"

        ports:
        - containerPort: 5601

        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi

        readinessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 40
          periodSeconds: 10

        livenessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 60
          periodSeconds: 20
